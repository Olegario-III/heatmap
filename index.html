<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global Temperature Heat Map</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #title {
      font-size: 2em;
      margin-top: 20px;
    }
    #description {
      margin-bottom: 20px;
    }
    .cell {
      stroke: #ccc;
    }
    .axis-label {
      font-size: 12px;
    }
    #tooltip {
      position: absolute;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
    #legend {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin: 0 5px;
    }
    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1 id="title">Monthly Global Land-Surface Temperature</h1>
  <p id="description">1753 - 2015: Base Temperature 8.66â„ƒ</p>
  <div id="tooltip"></div>
  <svg id="heatmap"></svg>
  <div id="legend"></div>
  <script src="script.js"></script>
</body>
</html>
